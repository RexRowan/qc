{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>{% block title %}Learn Quantum Computing{% endblock %}</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
       
<script>
        // Shows given section
function showSection(section) {
        
        // Find section text from server
        fetch(`/sections/${section}`)
        .then(response => response.text())
        .then(text => {
        // Log text and display on page
        console.log(text);
        document.querySelector('#content').innerHTML = text;
        });
}

document.addEventListener('DOMContentLoaded', function() {
        // Add button functionality
        document.querySelectorAll('button').forEach(button => {
        button.onclick = function() {
                showSection(this.dataset.section);
        };
        });
});
</script>
</head>
<body data-bs-theme="dark">
        <h1>Learn Quantum Computing!</h1>
        <button data-section="1">Introduction</button>
        <button data-section="2">Superposition</button>
        <button data-section="3">Qubits</button>
        <div id="content">
        </div>

</body>
